<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tagging and Categorization</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            color: #4f4f4f;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 30px 40px;
            margin: -40px -40px 30px -40px;
            border-radius: 20px 20px 0 0;
        }

        h2 {
            text-align: center;
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px 15px 45px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 8px rgba(110, 142, 251, 0.3);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            transition: color 0.3s ease;
        }

        input[type="text"]:focus + i {
            color: #6e8efb;
        }

        button {
            padding: 15px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            font-weight: bold;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .data-display {
            margin-top: 50px;
        }

        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 18px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
            color: #555;
        }

        tr:nth-child(even) {
            background: #fcfcfd;
        }

        tr:hover {
            background: #f5f7ff;
        }

        .no-data {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 18px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #2ecc71;
            color: white;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.4s ease-in-out;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .toast.error {
            background: #e74c3c;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .spinner {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6e8efb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Tagging and Categorization</h2>
    </div>
  <form id="tagForm">
    <div class="input-group">
        <input type="text" id="contentId" placeholder="Content ID" required>
        <i class="fas fa-fingerprint"></i>
    </div>
    <div class="input-group">
        <input type="text" id="tag" placeholder="Tag" required>
        <i class="fas fa-tag"></i>
    </div>
    <div class="input-group">
        <input type="text" id="category" placeholder="Category" required>
        <i class="fas fa-folder"></i>
    </div>
    <button type="submit">Submit</button>
  </form>

  <div class="spinner" id="loader"></div>

  <div class="data-display">
    <h3>Stored Data</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Content ID</th>
          <th>Tag</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="dataBody">
        <tr><td class="no-data" colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<div id="toast" class="toast"></div>

<script>
  const form = document.getElementById("tagForm");
  const dataBody = document.getElementById("dataBody");
  const toast = document.getElementById("toast");
  const loader = document.getElementById("loader");

  function showToast(message, type = "success") {
    toast.textContent = message;
    toast.className = `toast ${type} show`;
    setTimeout(() => toast.classList.remove("show"), 3000);
  }

  async function fetchData() {
    try {
      loader.style.display = "block";
      const response = await fetch("http://localhost:8080/tags");
      const data = await response.json();
      loader.style.display = "none";

      dataBody.innerHTML = "";
      if (!data || data.length === 0) {
        dataBody.innerHTML = `<tr><td class="no-data" colspan="4">No data found</td></tr>`;
        return;
      }

      data.forEach(item => {
        const row = `
          <tr>
            <td>${item.id}</td>
            <td>${item.contentId}</td>
            <td>${item.tag}</td>
            <td>${item.category}</td>
          </tr>`;
        dataBody.innerHTML += row;
      });
    } catch (error) {
      loader.style.display = "none";
      showToast("Error loading data", "error");
      console.error("Fetch error:", error);
    }
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const payload = {
      contentId: document.getElementById("contentId").value,
      tag: document.getElementById("tag").value,
      category: document.getElementById("category").value
    };

    try {
      const res = await fetch("http://localhost:8080/tags", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        showToast("Submitted successfully");
        form.reset();
        fetchData();
      } else {
        showToast("Submission failed", "error");
      }
    } catch (err) {
      showToast("Server error", "error");
      console.error(err);
    }
  });

  window.onload = fetchData;
</script>
</body>
</html>
